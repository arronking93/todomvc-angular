<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input
      class="new-todo"
      placeholder="What needs to be done?"
      autofocus (keyup.enter)="addTodos($event)">
  </header>
  <ng-template [ngIf]="filterTodos.length">
    <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main">
    <input
      id="toggle-all"
      class="toggle-all"
      type="checkbox"
      [checked]="toggleAll"
      (change)="toggleAll=!toggleAll">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <li
        *ngFor="let todo of filterTodos"
        [ngClass]="{
          completed: todo.completed,
          editing: currentId === todo.id
        }">
        <div class="view">
          <input
            class="toggle"
            type="checkbox"
            checked [(ngModel)]="todo.completed">
          <label (dblclick)="toEditing(todo)">{{todo.content}}</label>
          <button
            class="destroy"
            (click)="removeTodo(todo.id)"></button>
        </div>
        <input
          class="edit"
          [value]="todo.content"
          (blur)="blurSave($event, todo)"
          (keyup.enter)="editTodo($event, todo.id)"
          (keyup)="cancelEdit($event, todo)">
      </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{remaining}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a [ngClass]="selected==='All'? 'selected': ''"  href="#/" (click)="allTodos()">All</a>
      </li>
      <li>
        <a href="#/active" (click)="activeTodos()" [ngClass]="selected==='Active'? 'selected': ''">Active</a>
      </li>
      <li>
        <a href="#/completed" (click)="completedTodos()" [ngClass]="selected==='Completed'? 'selected': ''">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left ↓ -->
    <button
      class="clear-completed"
      (click)="clearDone()"
    >Clear completed</button>
  </footer>
  </ng-template>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
  <!-- Remove the below line ↓ -->
  <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>

</footer>
